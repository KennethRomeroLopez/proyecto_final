<!-- Script de JavaScript para que el flash se cierre autom치ticamente -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-lZN37f6/0+M5vEXN1tyAZDpAkHzGV1gWUMxl5MkB6nJ6Hef0fZnFxsaA5owu1p3B" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Select all alert elements
            const alerts = document.querySelectorAll('.alert');
            // Set a timeout to hide each alert after 5 seconds
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.classList.remove('show');
                    alert.classList.add('fade');
                    setTimeout(() => alert.remove(), 150);  // Remove the element after fade out
                }, 5000);
            });
        });
    </script>

</body>
