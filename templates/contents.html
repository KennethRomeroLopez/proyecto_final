<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PY Movies</title>

      <!-- Código para el cierre de los mensajes flash -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/spacelab/bootstrap.min.css" integrity="sha384-F1AY0h4TrtJ8OCUQYOzhcFzUTxSOxuaaJ4BeagvyQL8N9mE4hrXjdDsNx249NpEc" crossorigin="anonymous">

    <!-- Hoja de estilo-->
    <link rel="stylesheet" href= "{{ url_for('static', filename= 'main.css') }}">

</head>

<body>

<!-- Nav bar de bootstrap-->
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
        <div class="container-fluid justify-content-center">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarColor04">
      <ul class="navbar-nav">

          <li class="nav-item">
          <a class="nav-link" href="{{ url_for('catalogo_peliculas') }}">Películas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('catalogo_series') }}">Series </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('mostrar_favoritas') }}">Mis favoritas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('mostrar_vistas') }}">Vistas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('estadisticas') }}">Mis estadísticas</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{{url_for('home') }}">Cerrar sesión</a>
        </li>
        {% if current_user.id == 1 %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('crear_usuario') }}">Gestión de usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('gestion_peliculas') }}">Gestión de películas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('gestion_series') }}">Gestión de series</a>
            </li>

        {% endif %}

        </ul>
        <div>¡Hola, {{ current_user.username }}!</div>
        <form class="d-flex ml-auto" action="{{ url_for('busqueda') }}" method="POST">
        <input class="form-control me-sm-2" type="search" name="busqueda" placeholder="¿Qué quieres ver?">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>

<p>
    <img src="/static/py2.png" alt="logo" width="150" height="150" style="margin-left: 150px">
</p>
    {% block content %}


    {% endblock %}

    <p style="text-align:center; margin-top: 100px">
        <img src="/static/print2.png" alt="pypanda" width="275" height="275" class="center">
    </p>

</body>
</html>
